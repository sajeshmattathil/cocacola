<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  <form name="myform" method="post" action=""onsubmit="return validateform()">
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
          </div>
          <div class="screen-body-item">

            <div class="app-form">
              <div class="app-form-group">
                Name: <input type="text" id="Name" name="name" class="app-form-control"><br>
              </div>
              <div class="app-form-group">
                Email: <input type="email" id="email" name="email" class="app-form-control"><br>
              </div>
              <div class="app-form-group">
                Password: <input type="password" id="pass" name="pass" class="app-form-control"><br>
              </div>
              <div class="app-form-group">
                Message: <input type="text" id="text" name="tex" class="app-form-control"><br>
              </div>
              <div class="app-form-group buttons">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="submit" value="Submit" class="app-form-button" >
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
     
  
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <script src="form.js"></script> 
</body>
</html>
